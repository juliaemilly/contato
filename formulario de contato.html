<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>formulario de contato</title>
    <link rel="stylesheet" href="style4.css">
    <!-- GOOGLE FONTs -->
    <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
    <!-- FONT AWESOME -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <!-- ANIMATE CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
</head>
<body>
    
    <div class="content">

        <h1 class="logo">formulario <span>contato</span></h1>

        <div class="contact-wrapper animated bounceInUp">
            <div class="contact-form">
                <h3>formulario de contato</h3>
                <form action="">
                    <p>
                        <label>Nome Completo</label>
                        <input type="text" name="fullname">
                    </p>
                    <p>
                        <label>Email </label>
                        <input type="email" name="email">
                    </p>
                    <p>
                        <label>Telefone</label>
                        <input type="tel" name="phone">
                    </p>
                    <p>
                        <label>Assunto</label>
                        <input type="text" name="affair">
                    </p>
                    <p class="block">
                       <label>Mensagem</label> 
                        <textarea name="message" rows="3"></textarea>
                    </p>
                    <p class="block">
                        <button>
                            Enviar
                        </button>
                    </p>
                </form>
            </div>
            <div class="contact-info">
                <h4>para mais informações</h4>
                <ul>
                    <li><i class="fas fa-map-marker-alt"></i>Rua Galvão Bueno</li>
                    <li><i class="fas fa-phone"></i> (11) 22222-2222</li>
                    <li><i class="fas fa-envelope-open-text"></i> GameMania@gmail.com</li>
                </ul>
                <p>Quero proporcionar um serviço de qualidade, qualquer reclamação pode entrar em contato a gente</p>
                <p>GameMania.com.br</p>
            </div>
        </div>

    </div>

</body>
</html>
